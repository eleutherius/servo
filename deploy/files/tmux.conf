#----------------------------------------------------------------------
# General configuration
#----------------------------------------------------------------------
# Automatically set window title
set-window-option -g automatic-rename on
# Make ctrl+left/right keys to move by whole word in tmux
set-window-option -g xterm-keys on
set-option -g set-titles on
# Vim key bindings in copy mode search
set-window-option -g mode-keys vi

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 100000
set -g mouse on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

#----------------------------------------------------------------------
# Theme settings
#----------------------------------------------------------------------
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style bg=black,fg=cyan

# Left side of status bar
set -g status-left-style bg=black,fg=green
set -g status-left-length 40
set -g status-left "[#S] #[fg=white]» "

# Right side of status bar
set -g status-right-style bg=black,fg=cyan
set -g status-right-length 75
set -g status-right '#H #[fg=white]« #(mem_info) « #(nproc) cores « \
#(cut -d " " -f 1-3 /proc/loadavg) #[default] #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%y'

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style bg=yellow,fg=black

# Window with activity status
set -g window-status-activity-style bg=black,fg=yellow

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=default

# Active pane border
set -g pane-active-border-style bg=default,fg=green

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-style bg=default,fg=default

# Command message
set -g message-command-style bg=default,fg=default

# Mode
set -g mode-style bg=yellow,fg=black
